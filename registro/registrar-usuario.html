<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/8ce25482e7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/registro/css/registrar-usuarios.css">

    <title>Registrarse</title>
</head>

<body>
    <header class="hed-inicio">
        <div class="cont-menu">
            <nav id="nav-principal">
                <ul>
                    <li>
                        <a href="/index.html" class="a-logo"><img src="/imgs/El bazar de las sorpresas.jpeg" alt=""></a>
                    </li>

                </ul>
            </nav>
        </div>
    </header>

    <section id="sct-registrarse">
        <form id="form-registrarse">

            <div class="contenedor">
                <h1>Registrate</h1>

                <div class="cont-foto">
                    <img id="user-photo">
                    <button type="button" class="btn" id="btn-foto">Elegir foto de perfil</button>
                </div>

                <label for="">Nombre</label>
                <div class="input-registrarse">
                    <input type="text" id="txt-nombre">
                </div>

                <label for="">Primer Apellido</label>
                <div class="input-registrarse">
                    <input type="text" id="txt-apellido1">
                </div>

                <label for="">Segundo Apellido</label>
                <div class="input-registrarse">
                    <input type="text" id="txt-apellido2">
                </div>

                <label for="">Fecha Nacimiento</label>
                <div class="input-registrarse">
                    <input type="date" id="txt-fechaNacimiento">
                </div>

                <label for="">Dirección</label>
                <div class="direccion">
                    <select id="slt-provincias">
                            <option value="">-- Seleccione una provincia --</option>
                        </select>

                    <select id="slt-cantones">
                            <option value="">-- Seleccione una cantón --</option>
                        </select>
                    <select id="slt-distritos">
                            <option value="">-- Seleccione una distrito --</option>
                        </select>
                </div>

                <label for="">Género</label>
                <div class="input-registrarse">
                    <select id="slt-genero">
                        <option value=""></option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="PNE">Prefiero no especificar</option>
                        
                    </select>
                </div>

                <label for="">Identificacion</label>
                <div class="identificacion">
                    <select id="slt-tipo-identificacion">
                            <option value="">Tipo de Identificacion</option>
                            <option value="CedulaNacional">Cédula Física Nacional</option>
                            <option value="CedulaJuridica">Cédula Jurídica</option>
                            <option value="Pasaporte">Pasaporte</option>
                            <option value="Dimex">Dimex</option>
                        </select>

                    <input type="text" id="txt-identificacion">
                </div>

                <label for="">Correo Electrónico</label>
                <div class="input-registrarse">
                    <input type="email" id="txt-correo">
                </div>

                <label for="">Contraseña</label>
                <div class="input-registrarse">
                    <input type="password" id="txt-contrasenna" minlength="8" maxlength="12">
                </div>

                <label for="">Confirmar Contraseña</label>
                <div class="input-registrarse">
                    <input type="password" id="txt-confirmacion" minlength="8" maxlength="12">
                </div>

                <div>
                    <button type="button" id="btn-registrarse">Registrarse</button>
                </div>

                <div>
                    <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
                    <p>¿Ya tiene una cuenta? <a href="login.html" class="link">Iniciar Sesión</a></p>
                </div>
            </div>
        </form>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="../js/servicioGeneral.js"></script>

    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <script src="../js/servicioImagen.js"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/registro/js/distribucion-cr.js"></script>
    <script src="/registro/js/formulario.js"></script>
    <script src="/registro/js/registrar-usuarios.js"></script>


</body>

</html>
