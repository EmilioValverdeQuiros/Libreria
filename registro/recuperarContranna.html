<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Recuperar Contraseña</title>

    <link rel="stylesheet" href="/registro/css/recuperarContrasenna.css">

<body>
    <header class="hed-inicio">
        <div class="cont-menu">
            <nav id="nav-principal">

                    <li>

                </ul>

                    <button type="button" id="btn-recuperar">Recuperar</button>
